name: Solar System Workflow with Service containers

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
  MONGO_URI: mongodb+srv://supercluster.d83jj.mongodb.net/superData
  MONGO_USERNAME: superuser
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        services:
          mongo-db:
            image: mongo
            ports:
              - 27017:27017
            env:
              MONGO_INITDB_ROOT_USERNAME: mongoadmin
              MONGO_INITDB_ROOT_PASSWORD: mongopasswd
        env:
          MONGO_URI: 'mongodb://mongoadmin:mongopasswd@localhost:27017/superData'
          MONGO_USERNAME: mongoadmin
          MONGO_PASSWORD: mongopasswd
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version
          uses: actions/setup-node@v4
          with:
            node-version: 20
    
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test
          
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result
            path: test-results.xml

    docker:
      name: Containarization
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Docker build
          uses: docker/build-push-action@v4
          with:
            context: .
            push: false
            tags: ${{ github.repository_owner }}/solar-system:${{ github.sha }}
        
        - name: GHCR login
          uses: docker/login-action@v2.2.0
          with:
            registry: ghcr.io
            username: ${{github.repository_owner}}
            password: ${{secrets.GITHUB_TOKEN}}
        
        - name: Container push
          uses: docker/build-push-action@v4
          with:
            context: .
            push: true
            tags: ghcr.io/abhisheksenga/solar-system:${{ github.sha }}

