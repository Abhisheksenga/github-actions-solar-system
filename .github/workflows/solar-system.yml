name: Solar System Workflow with Job/Service containers

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
env:
  MONGO_URI: mongodb+srv://supercluster.d83jj.mongodb.net/superData
  MONGO_USERNAME: superuser
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        outputs:
          URL: ${{ steps.job-output.outputs.URL}}
        container: 
          image: node:20
        services:
          mongo-db:
            image: mongo
            options: 
              --name mongo
        env:
          MONGO_URI: 'mongodb://mongoadmin:mongopasswd@mongo:27017/superData'
          MONGO_USERNAME: mongoadmin
          MONGO_PASSWORD: mongopasswd
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        # - name: Setup NodeJS Version
        #   uses: actions/setup-node@v4
        #   with:
        #     node-version: 20
    
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          continue-on-error: true
          run: npm test
          
        - name: Archive Test Result
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: Mocha-Test-Result
            path: test-results.xml

        - name: Output value from Job
          id: job-output
          run: echo "URL=localhost" >> "$GITHUB_OUTPUT"

        - name: Archive Project content
          uses: thedoctor0/zip-release@master
          with:
               filename: site.zip

        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
               tag_name: ${{ github.run_number }}
               release_name: Release ${{ github.run_number }}
               draft: false
               prerelease: true

        - name: Create Versioned GitHub Release
          uses: softprops/action-gh-release@v1
          with:
              tag_name: v-${{ github.run_number }}
              name: Release1 ${{ github.run_number }}
              draft: false
              prerelease: true
              files: site.zip
          env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           

